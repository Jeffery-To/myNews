<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <!-- IE=Edge模式告诉IE以最高级模式渲染文档，也就是任何IE版本都以当前版本所支持的最高级标准模式渲染，避免版本升级造成的影响。
        简单的说，就是什么版本IE就用什么版本的标准模式渲染     chrome=1强制IE使用Chrome Frame渲染 -->
        <meta name="viewport" content="
                                    width=device-width,
                                    height=device-height,
                                    initial-scale=1,
                                    mininum-scale=1,
                                    maxinum-scale=1,
                                    user-scalable=no">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>Template</title>

        <link rel="stylesheet" type="text/css" href="../css/normalize.css" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!--[if lt IE 8]>
        <p class="browserupgrade" style="background-color:#ffc107;font-size:1rem;text-align:center;">你的浏览器版本过于老旧，请<a href="https://browsehappy.com/" target="_blink">升级</a>，以获取最佳的体验。</p>
        <![endif]-->

        <h1 style="text-align: center;">Hi Sir !</h1>


        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    </body>
</html>
