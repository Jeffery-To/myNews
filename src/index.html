<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <!--meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"-->
        <title>新闻聚合---个人版</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        <style type="text/css">
        body {
            overflow: hidden;
        }
        div.list {
            position: absolute;
            width: 20vw;
            height: 100%;
            overflow-y: auto;
        }
        li {
            margin: 3px;
        }
        iframe {
            margin-left: 20vw;
            width: 80vw;
            height: 100vh;
            border: 0;
        }
        /*a {
            text-overflow:ellipsis;overflow:hidden;white-space:nowrap;
        }*/
        </style>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" />
    </head>
    <body>
        <!--[if lt IE 8]>
        <p class="browserupgrade" style="background-color:#ffc107;font-size:1rem;text-align:center;">你的浏览器版本过于老旧，请<a href="https://browsehappy.com/" target="_blink">升级</a>，以获取最佳的体验。</p>
        <![endif]-->

        <div id="titles" class="list mCustomScrollbar" data-mcs-theme="dark">
            <ol>
                <li v-for="msg in list"><a target="web" v-bind:href="msg.url">{{ msg.title }}</a></li>
            </ol>
        </div>
        <iframe name="web" src="http://www.weather.com.cn/weather/101220801.shtml#someDayNav"></iframe>

        <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
        <script>
            (function($){
                $(window).on("load",function(){
                    $("div.list").mCustomScrollbar();
                });
            })(jQuery);
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
        <script>
            (function($){
                $.getJSON('data/news.json', function(data) {
                    new Vue({
                      el: '#titles',
                      data: {
                        list: data.news
                      }
                    });
                });
            })(jQuery);
        </script>
    </body>
</html>
